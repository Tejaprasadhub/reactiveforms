<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Sample Form</h1>
    </div>
  </div>
  <form [formGroup]="addUserForm" class="col-md-12" (ngSubmit)="addUserSubmit()">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Enter User Name</mat-label>
          <input type="text" matInput placeholder="User Name" formControlName="username">
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Choose User Type</mat-label>
          <mat-select  formControlName="usertype">
            <mat-option value="ADMN">Admin</mat-option>
            <mat-option value="VNDR">Vendor</mat-option>
            <mat-option value="SVND">Sub Vendor</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="userdob">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Number</mat-label>
          <input type="text"
                 placeholder="Choose one value"
                 aria-label="Number"
                 matInput
                 formControlName="userautocomplete"
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Qualifications</mat-label>
          <mat-select  formControlName="userqualification"  multiple>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-12" style="text-align: right;">
          <button type="submit" class="m-1" mat-raised-button color="primary">Submit</button>
          <button type="button" class="m-1" mat-raised-button color="primary" (click)="BindData()">Bind Data</button>
          <button type="button" class="m-1" mat-raised-button  color="primary" (click)="Reset()">Reset</button>
      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
